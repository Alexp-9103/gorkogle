<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorkogle</title>
    <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Glacial Indifference', sans-serif;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        .blood-splatter {
            position: absolute;
            z-index: 1;
            pointer-events: none;
            
            animation: spring 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes spring {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .blood-1 {
            top: 5%;
            right: 5%;
            width: 155px;
            height: auto;
            animation-delay: 0.1s;
        }
        .blood-2 {
            top: 10%;
            left: 5%;
            width: 155px;
            height: auto;
            animation-delay: 0.2s;
        }
        .blood-3 {
            bottom: 15%;
            right: 12%;
            width: 170px;
            height: auto;
            animation-delay: 0.3s;
        }
        .blood-4 {
            bottom: 30%;
            right: 69%;
            width: 80px;
            height: auto;
            animation-delay: 0.4s;
        }
        .blood-5 {
            bottom: 13%;
            left: 28%;
            width: 155px;
            height: auto;
            animation-delay: 0.5s;
        }
        .blood-6 {
            bottom: 1%;
            left: 15%;
            width: 155px;
            height: auto;
            animation-delay: 0.6s;
        }
        .blood-7 {
            bottom: 5%;
            left: 25%;
            width: 155px;
            height: auto;
            animation-delay: 0.7s;
        }
        .blood-8 {
            bottom: 0.1%;
            left: 70%;
            width: 170px;
            height: auto;
            animation-delay: 0.8s;
        }
        .main-container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            min-height: 500px;
            position: relative;
            z-index: 2;
        }
        .image-container {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
            padding: 20px;
            background-color: transparent;
        }
        .topside-title {
            font-family: 'Glacial Indifference', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #666666, -2px -2px 4px #666666;
        }
        .btns-container {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 10px;
            width: 100%;
        }
        .link-btn {
            transition: transform 0.3s ease;
            background-color: #4a4a4a;
            border: 2px solid white;
            border-radius: 50%;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .link-btn img {
            width: 40px;
            height: 40px;
        }
        .link-btn:hover {
            transform: translateY(-5px);
            background-color: #666666;
        }
        .ca-address-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            line-height: 1;
            cursor: pointer;
        }
        .ca-address-container::before {
            content: "CA: ";
            font-family: 'Glacial Indifference', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #4a4a4a;
            padding: 5px 10px;
            border-radius: 5px 0 0 5px;
            display: flex;
            align-items: center;
            height: 24px;
        }
        .ca-address {
            font-size: 0.75rem;
            white-space: nowrap;
            font-family: 'Glacial Indifference', sans-serif;
            letter-spacing: 1px;
            color: white;
            background-color: #34a853;
            padding: 5px 10px;
            border-radius: 0 5px 5px 0;
            display: flex;
            align-items: center;
            height: 24px;
        }
        @media (max-width: 768px) {
            .topside-title {
                font-size: 2rem;
            }
            .ca-address-container::before {
                font-size: 0.9rem;
                height: 22px;
            }
            .ca-address {
                font-size: 0.65rem;
                height: 22px;
            }
            .link-btn {
                width: 45px;
                height: 45px;
            }
            .link-btn img {
                width: 35px;
                height: 35px;
            }
            .image-container img {
                max-width: 150px;
            }
            .main-container {
                flex-direction: column;
                align-items: center;
                min-height: auto;
            }
            .image-container {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .blood-splatter {
                width: 80px;
            }
        }
        @media (max-width: 480px) {
            .topside-title {
                font-size: 1.5rem;
            }
            .ca-address-container::before {
                font-size: 0.8rem;
                height: 20px;
            }
            .ca-address {
                font-size: 0.55rem;
                height: 20px;
            }
            .link-btn {
                width: 40px;
                height: 40px;
            }
            .link-btn img {
                width: 30px;
                height: 30px;
            }
            .image-container img {
                max-width: 120px;
            }
            .blood-splatter {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <img src="assets/6.png" alt="Blood Splatter" class="blood-splatter blood-1">
    <img src="assets/2.png" alt="Blood Splatter" class="blood-splatter blood-2">
    <img src="assets/7.png" alt="Blood Splatter" class="blood-splatter blood-3">
    <img src="assets/4.png" alt="Blood Splatter" class="blood-splatter blood-4">
    <img src="assets/5.png" alt="Blood Splatter" class="blood-splatter blood-5">
    <img src="assets/3.png" alt="Blood Splatter" class="blood-splatter blood-6">
    <img src="assets/8.png" alt="Blood Splatter" class="blood-splatter blood-8">

    <div class="main-container" style="animation: scaleUp 0.5s ease-out forwards; transform: translateY(20px);">
        <div class="image-container">
            <img src="assets/mainlogo.png" alt="Gorkogle Image">
        </div>
        <div class="content-container">
            <div class="btns-container" style="margin-left: 0;">
                <a href="https://x.com/GorkogleSol" target="_blank" class="link-btn twitter"><img src="assets/twitter.png" alt="X"></a>
                <a href="https://t.co/BKMfDOzXON" target="_blank" class="link-btn telegram"><img src="assets/tele.png" alt="Telegram"></a>   
                <a href="" target="_blank" class="link-btn dex"><img src="assets/test.png" alt="Dex"></a>
                <a href="" target="_blank" class="link-btn new-social"><img src="assets/dexasset.png".png" alt="New Social"></a>
            </div>
            <div class="topside-title" style="margin-left: 0;">gorkogle.exe</div>
            <div class="ca-address-container" onclick="copyCAText()" style="margin-left: 0;">
                <div class="ca-address">2J5YPYNqz7RJJiPaWZNx7AGGp2aCZc17tP66c2vWpump</div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes scaleUp {
            0% { transform: translateY(20px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
    </style>
    <script>
        function copyCAText() {
            const caAddress = document.querySelector('.ca-address').textContent;
            navigator.clipboard.writeText(caAddress);
        }
    </script>
</body>
</html>
